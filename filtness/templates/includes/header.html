{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" 
  style="background-image: url('{% static 'img/i.webp' %}');
  background-size: cover; background-position: center;">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </div>
      <a class="navbar-brand" href="{% url 'homepage:index' %}">
        <img src="{% static 'img/photo_2024-05-07_12-45-07.jpg' %}" height="50" class="d-inline-block align-top" alt="Логотип фитнес студии">            
      </a>         
      <div class="collapse navbar-collapse" id="navbarNav">
        {% with request.resolver_match.view_name as view_name %}            
        <ul class="nav nav-pills">
          <li class="nav-item">              
            <a
              class="nav-link {% if view_name == 'homepage:index' %} active {% endif %}" 
              href="{% url 'homepage:index' %}"
            >
              Главная 
            </a> 
          </li>
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'sign_for_training:sign' %} active {% endif %}" 
              href="{% url 'sign_for_training:sign' %}"
            >
              Записаться
            </a> 
          </li>
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'about:about' %} active {% endif %}"
              href="{% url 'about:about' %}"
            >
              О нас
            </a> 
          </li> 
          {% if user.is_authenticated %}
            <span class="navbar-text">Пользователь: <b>{{ user.username }}</b></span>
            <!-- Новая кнопка -->
            <li class="nav-item">
              <a class="nav-link{% if view_name == 'password_change' %} active {% endif %}"
                href="{% url 'password_change' %}">Изменить пароль</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link{% if view_name == 'login' %} active {% endif %}" href="{% url 'login' %}">Войти</a>
            </li>
            <!-- Новая кнопка -->
            <li class="nav-item">
              <a class="nav-link{% if view_name == 'user:register' %} active {% endif %}" href="{% url 'user:register' %}">Регистрация</a>
            </li>
          {% endif %}
        </ul>
        {% endwith %}
      </div> 
    </div>
  </nav>
</header>
